{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add recipes</h2> 
        <hr>
        <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe name</label>
            <input name="recipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="recipe_description" class="form-label">Recipe Description</label>
            <textarea required name="recipe_description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="recipe_image" class="form-label">Recipe Image</label>
            <input name='recipe_image' type="file" class="form-control">
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
     </form>
     <hr>
     <div class="mt-5">
        <div class=""mx-auto col-6>
            <form>
            <div class="mb-3">
            <label for="recipe_name" class="form-label">Search Recipe</label>
            <input name="search" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        </form>    
     </div>
     </div>

     <table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe name</th>
      <th scope="col">Recipe Description</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for recipe in recipes%}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{recipe.recipe_name}}</td>
      <td>{{recipe.recipe_description}}</td>
      <td><img src="/media/{{recipe.recipe_image}}" style="height : 100px"> 
      </td>
      <td>
        <a href="/delete-recipe/{{recipe.id}}/" class="btn btn-danger m-2">Delete</a>
        <a href="/update-recipe/{{recipe.id}}/" class="btn btn-success">Update</a>  
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
